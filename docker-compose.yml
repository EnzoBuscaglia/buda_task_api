version: '3.8'

services:
  buda_task:
    build:
      context: .
      dockerfile: Dockerfile
    image: buda_task
    container_name: drf_api
    command: python manage.py runserver 0.0.0.0:5000
    ports:
      - 5000:5000
    volumes:
      - ./manage.py:/app/manage.py
      - ./budapi:/app/budapi
      - ./pyproject.toml:/app/pyproject.toml
      - ./db.sqlite3:/app/db.sqlite3
    stdin_open: true
    tty: true
